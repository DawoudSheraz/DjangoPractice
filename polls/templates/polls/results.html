<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>

{{questions}}

<ul>
{% for each_choice in questions.choice_set.all %}
    <li>
        <span style="color:rgb(112,34,56); font-size:15px">{{each_choice.choice}} </span>
        <span style="color:red; font-size:18px">{{each_choice.votes}}</span>
    </li>

{% endfor %}
    </ul>
</body>
</html>
